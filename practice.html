<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practice</title>

</head>
  <body>


    <div id="carousel">
        <img src="Images/ProductDesign1.jpg" alt="Slide 1" width="600" height="500">
        <img src="Images/ProductDesign2.jpg" alt="Slide 2" width="600" height="500">
        <img src="Images/ProductDesign3.jpg" alt="Slide 3" width="600" height="500">
    </div>


      <button onclick="previous()">Previous</button>
      <button onclick="next()">Next</button>

<script>

  let slides = document.querySelectorAll('#carousel img');
  let currentSlide = 0;

  function showSlide(slideIndex) {

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    slides[slideIndex].style.display = 'block';
  }

  function next() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
    }
    showSlide(currentSlide);
  }

  function previous() {
    if (currentSlide > 0) {
      currentSlide--;
    }
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>

</body>
</html>
